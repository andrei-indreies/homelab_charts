---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: insecure-requests
  namespace: websites
spec:
  headers:
    contentSecurityPolicy: "upgrade-insecure-requests"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "recumed-app.fullname" . }}
  namespace: websites
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`recumed.drewspace.ro`)
      kind: Rule
      services:
      - kind: Service
        name: {{ include "recumed-app.fullname" . }}
        namespace: main
        port: 80
        passHostHeader: true
      middlewares:
      - name: insecure-requests
        namespace: main
  tls:
    certResolver: letsencrypt
