ha: 
  replicaCount: 1

  name: home-assistant

  image:
    repository: homeassistant/home-assistant
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "2025.1.3"
  
  podAnnotations:
    deploy-date: "deploy-date-value"

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    privileged: true
    capabilities:
      add:
        - NET_ADMIN
        - NET_RAW
        - SYS_ADMIN

  hostNetwork: true

  volume:
    name: home-assistant-content
    claimName: home-assistant-claim
    size: 3Gi

  service:
    type: ClusterIP
    port: 80
    targetPort: 8123

  ingress:
    match: Host(`ha.drewspace.ro`)
    matchexcluded: Host(`ha.drewspace.ro`) && (PathPrefix(`/api/webhook/`) || Path(`/api/websocket`)) || Host(`ha20cfe.drewspace.ro`)
    middlewares:
    - name: keycloak-auth-admin
      namespace: main 

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "2"

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

z2m: 
  replicaCount: 1

  name: zigbee2mqtt

  image:
    repository: koenkk/zigbee2mqtt
    pullPolicy: IfNotPresent
    tag: "1.40.0"
  
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: 
    privileged: true

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  ingress:
    match: Host(`z2m.drewspace.ro`)
    middlewares:
    - name: keycloak-auth-admin
      namespace: main 

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80

  nodeSelector:
    has-zigbee-coordinator: "true"

  tolerations: []

  affinity: {}

  hostNetwork: false

  env: 
    - name: TZ
      value: Europe/Berlin
    - name: ZIGBEE2MQTT_DATA
      value: "/data"
    - name: ZIGBEE2MQTT_CONFIG_MQTT_SERVER
      value: "mqtt://mosquitto:1883"

  volumeMounts:
    - mountPath: /data
      name: zigbee2mqtt-data
    - mountPath: /data/configuration.yaml
      name: zigbee2mqtt-config
      subPath: configuration.yaml
    - mountPath: /run/udev
      name: zigbee2mqtt-udev
    - mountPath: /dev/ttyACM0
      name: ttyacm

  volumes:
    - name: zigbee2mqtt-data
      persistentVolumeClaim:
        claimName: zigbee2mqtt-data
    - name: zigbee2mqtt-udev
      hostPath:
        path: /run/udev
        type: Directory
    - name: ttyacm
      hostPath:
        path: /dev/ttyACM0
        type: CharDevice
    - name: zigbee2mqtt-config
      configMap:
        name: zigbee2mqtt-config

mosquitto:
  name: mosquitto
  replicaCount: 1
  autoscaling:
    enabled: false

  image:
    repository: eclipse-mosquitto
    tag: 2.0.22
    pullPolicy: IfNotPresent

  service:
    port: 1883
    targetPort: 1883

  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  hostNetwork: false

  initContainer:
    volumes:
      - name: mosquitto-password-data
        mountPath: /mosquitto/config
      - name: mosquitto-credentials
        mountPath: /secrets
        readOnly: true

  volumes:
    - name: mosquitto-persistent-storage
      persistentVolumeClaim:
        claimName: mq-pv-claim
    - name: mosquitto-config
      configMap:
        name: mosquitto-config
    - name: mosquitto-password-data
      emptyDir: {}
    - name: mosquitto-credentials
      secret:
        secretName: mosquitto-passwords

  volumeMounts:
    - name: mosquitto-persistent-storage
      mountPath: /mosquitto/data
    - name: mosquitto-config
      mountPath: /mosquitto/config/mosquitto.conf
      subPath: mosquitto.conf
    - name: mosquitto-password-data
      mountPath: /mosquitto/config
    - name: mosquitto-credentials
      mountPath: /secrets
      readOnly: true

  users:
    - username: admin
      password: password

  ingress:
    externalConnection: false
    match: HostSNI(`*`)

  resources: {}

  nodeSelector: {}
  tolerations: []
  affinity: {}

#global
namespace: main
persistence:
  storageClass: rook-ceph-block
  z2m:
    storageClass: truenas
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
