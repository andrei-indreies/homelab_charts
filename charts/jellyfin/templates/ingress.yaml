apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "jellyfin.fullname" . }}
  namespace: main
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyfin.drewspace.ro`)
      kind: Rule
      services:
      - kind: Service
        name: {{ include "jellyfin.fullname" . }}
        namespace: main
        port: {{ .Values.service.port }}
        passHostHeader: true
  tls:
    certResolver: letsencrypt
---
